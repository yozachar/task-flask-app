{% extends "base.html" %}

{% block main %}
<main class="container">
  <form>
    <fieldset>
      <label>
        Email
        <input type="email" name="email" placeholder="Email" aria-label="Email" autocomplete="email" />
      </label>
      <label>
        Password
        <input type="password" name="password" placeholder="Password" aria-label="Password" />
      </label>
    </fieldset>

    {% block action %}
    {% endblock action %}
  </form>
</main>
{% endblock main %}
