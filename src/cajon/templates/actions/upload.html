{% extends "index.html" %}

{% block main %}
<main class="container">
  <h3>File Uploader</h3>
  <p>Supported formats: CSV</p>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <input type="submit" value="Upload" />
  </form>
  <!-- TODO: <progress value="{{ pp }}" max="100" /> -->
</main>
{% endblock main %}
